<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Имя: <input class="necessarily" type="text" name="name" placeholder="Иван Иванов" onkeyup='checkParams()' required>
    Email: <input class="necessarily" type="email" name="email" placeholder="ivanivanov@yandex.ru" onkeyup='checkParams()' required>
    ВК: <input class="necessarily" type="url" name="site" placeholder="https://vk.com/ivanivanov" required>
    <input type="tel" class="necessarily" id="phone" name="phone" placeholder="+1(234)567-89-10" pattern="[+]{1}[0-9]{11,14}"required>

    <input class="necessarily" type="text" value="111" />
    <input class="necessarily" type="text" value="111" />
    <input class="necessarily" type="text" />
    <button>test</button>
</body>

<script>
    var inputs = [].slice.call(document.querySelectorAll('input[class="necessarily"]')),
        button = document.querySelector('button');

    inputs.forEach(function (el) {
        el.addEventListener('input', checkInputs, false);
    });
    function checkInputs() {
        var empty = inputs.filter(function (el) {
            return el.value.trim() === '';
        }).length;
        button.disabled = empty !== 0;
    }
    checkInputs();
</script>

</html>
