<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form name="my form" method="POST">
        First name: <input type="text" name="firstname"><br>
        Last name: <input type="text" name="lastname"><br><br>

        Are you:<br>
        <input type="radio" name="sex" value="male">Male<br>
        <input type="radio" name="sex" value="female">Female<br><br>

        I like:<br>
        <input type="checkbox" name="Apples" value="Apples">Apples<br>
        <input type="checkbox" name="Oranges" value="Oranges">Oranges<br>
        <input type="checkbox" name="Oranges" value="Bananas">Bananas<br><br>

        What is your favorite fruit? <br>
        <select name="favorite">
            <option value="Apples" selected="selected">Apples</option>
            <option value="Oranges" selected="selected">Oranges</option>
            <option value="Bananas" selected="selected">Bananas</option>
        </select>

        Comments:<br>
        <textarea rows="5" cols="30">
        </textarea> <br><br>

        <input type="submit" value="submit the questionnaire" />

    </form>
</body>

</html>
